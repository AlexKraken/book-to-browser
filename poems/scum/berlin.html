"BERLIN.
A curse on you!
An everlasting heraus
Scarecrows with Judas features,
haunted by the rattle of French of sous,
be wandering Jews to every creature.

Forests of Russia,
Gather together.
Choose the highest aspen tree
for their village
to hang for ever,
swinging blue-faced beneath the sky.
