    <pre class="rotate180">
Beyond
mountains of misery,
there's a new land of light.
Beyond hunger
and plague's cruel sea
set that millionth stride.
Let hirelings try to crush you,
steel stream round your head
the Entente cannot beat Russia.
By the left!
Left!
Left!
